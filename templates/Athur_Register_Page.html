<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Register Page</title>
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;
                 600;700;800&display=swap"
    rel="stylesheet"
  />
  {% load static %}
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="{% static 'Allfiles/Css/bootstrap.min.css' %}">
  <!-- Fontawesome Css -->
  <link rel="stylesheet" href="{% static 'Allfiles/Css/fontawesome.min.css' %}">
  <!-- Style Css -->
  <link rel="stylesheet" href="{% static 'Allfiles/Css/Style.css' %}">
  <!-- Responsive Css -->
  <link rel="stylesheet" href="{% static 'Allfiles/Css/Responsive.css' %}">

  <style>
    .errorlist {
  color: white; /* Set the text color to white */
  font-size: 0.875em; /* Optional: Adjust font size if needed */
  margin-bottom: 0.5em; /* Optional: Add some spacing below the error message */
}
  </style>
</head>
<body>
  <!--************************************
    register part start
  *************************************-->
  <section id="slide">
    <div class="login_bg1" style="background: url({% static 'Allfiles/photo/slider-2.jpg' %})">
      <div class="container">
        <div class="row">
          <div class="home-link text-center">
            <p>
              <a href="{% url 'Home' %}">Home</a><i class="fas fa-angle-right"></i><a href="{% url 'Aothur_Reg' %}">Register</a>
            </p>
          </div>
          <div class="login_info">
            <div class="col-lg-10">
              <div class="login_txt1">
                <h2>Ciala <span> Hotel & Resort </span></h2>
                <h4>Register Here</h4>
              </div>
            </div>
            <form method="post" action="">
              {% csrf_token %}
              <div class="form_info">
                <div class="col-lg-10">
                  <div class="form-group">
                    {{ form.username.errors }}
                    <input type="text" name="username" class="form-control" value="{{ form.username.value|default_if_none:'' }}" placeholder="Username *" />
                  </div>
                  <div class="form-group">
                    {{ form.email.errors }}
                    <input type="email" name="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" placeholder="Email *" />
                  </div>
                  <div class="form-group">
                    {{ form.password1.errors }}
                    <input type="password" name="password1" class="form-control" placeholder="Password *" />
                  </div>
                  <div class="form-group">
                    {{ form.password2.errors }}
                    <input type="password" name="password2" class="form-control" placeholder="Confirm Password *" />
                  </div>
                </div>
                <div class="col-lg-10">
                  <div class="checkbox2">
                    <input type="checkbox" name="check" required/>
                    <label for="check">I Agree The Terms & Condition</label>
                  </div>
                </div>
                <div class="col-lg-10">
                  <div class="row">
                    <div class="Register_btn">
                      <button type="submit">Register Now</button>
                    </div>
                    <div class="login_btn1">
                      <a href="{% url 'Aothur_login' %}">Login Now</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--************************************
    register part End
  *************************************-->
  <!--bootstrap js-->
  <script src="{% static 'Allfiles/Js/bootstrap.bundle.min.js' %}"></script>
  <!--jquery js-->
  <script src="{% static 'Allfiles/Js/jquery-1.12.4.min.js' %}"></script>
  <!--all plugin js-->
  <!--main js-->
  <script src="{% static 'Allfiles/Js/Script.js' %}"></script>
</body>
</html>
