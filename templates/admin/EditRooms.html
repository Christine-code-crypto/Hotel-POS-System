{% extends 'admin/AdminAllinclude.html' %}
{% block title %}
 Edit Rooms page
{% endblock %}
{% block pagecontant %}
<!-- page content -->

<!--************************************
    form part start
*************************************-->
{% load static %}
<link rel="stylesheet" href="{% static 'static_files/css/style.css' %}">

<div class="right_col" role="main">
    <div class="row">
        <div class="col-lg-12" style="background:gray;">
            <div class="col-lg-6">
                <div class="add_student">
                    <h2>Edit Rooms</h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="add_student_link">
                    <a href="{% url 'Adminpage' %}">Home</a> <i class="fas fa-angle-right"></i> <a href="{% url 'Add_room' %}">Add Rooms</a>
                </div>
            </div>
        </div>
        <div class="edit_stu_form">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-lg-12">
                    <div class="form-group edit_form">
                        <label class="form-label">Room Number</label>
                        <select class="form-control" name="Room_Number">
                            {% for value, label in ROOM_NUMBERS %}
                                <option value="{{ value }}" {% if value == data.Room_Number %} selected {% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group edit_form">
                        <label class="form-label">Room Type</label>
                        <select class="form-control" name="Room_Type">
                            {% for value, label in ROOM_TYPES.items %}
                                <option value="{{ value }}" {% if value == data.Room_Type %} selected {% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group edit_form">
                        <label class="form-label">Room Price</label>
                        <input type="text" name="Room_Price" class="form-control" value="{{ data.Room_Price }}">
                    </div>
                    <div class="form-group edit_form">
                        <label class="form-label">Room Image</label>
                        <input type="file" name="Room_Image" class="form-control">
                    </div>
                    <div class="form-group edit_form">
                        <label class="form-label">Room Status</label>
                        <select name="status" class="form-control">
                            {% for value, label in ROOM_STATUS.items %}
                                <option value="{{ value }}" {% if value == data.status %} selected {% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="edit_btn">
                        <button type="submit">Update</button>
                    </div>
                    <div class="edit_btn">
                        <button type="reset">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
